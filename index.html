 
<html>
    <head>
      <title>Hand Gestures web app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
      <h2 class="btn btn-warning heading">HAND GESTURES WEB APP <br>  
        <span>&#9996;</span>
        <span>&#128077;</span>
        <span>&#128079;</span>
        <span>&#9757;</span>
        <span>&#128078;</span>
        <span>&#128076;</span>
      </h2>
    
        <br><br>
  
        <p style="font-size: 22px;">Take a picture of the gesture to identify it
            <br>
        
        </p>

        <p style= "font-size:17px;">The model is trained to identify the following hand gestures- <p>

          <span>&#9996;|</span>
         
          
      
          <span>&#128077;|</span>
          
        
          <span>&#128076;|</span>
       
          

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-info" style= "margin-bottom:10px ;">Webcam View - </label>
          
          <div id="camera"></div>
     
          
          <br><br>
          <button id="capture" class="btn btn-warning" onclick="capture()">Capture Image</button>
         
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-success">Prediction </label>
           <p class="emotion_name" id="hand_result1"></p>
           <p class="emoji" id="emoji_result1"></p>
          <br>

     
          
          
          
         
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-info" style= "margin-bottom:10px ;">Snapshot - </label>
          <div id="result"></div>
     
          
          <br><br>
          <button id="identify" class="btn btn-warning" onclick="identify()">Identify Image</button>
         
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
